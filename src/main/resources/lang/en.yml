General:
  Prefix: "&3Open&bKits &8»"
  CurrencySingular: "Coin" # Fallback if the plugin can't get the currency from vault.
  CurrencyPlural: "Coins" # Fallback if the plugin can't get the currency from vault.
  NoPermission: "%prefix% &cYou have no permission to do that."
  PlayerNotFound: "%prefix% &cFailed to get the '&e%player%&c' player."
  KitNotFound: "%prefix% &cFailed to get the '&e%kit%&c' kit."
  NoKitPermission: "%prefix% &cYou have no permission for the '&e%kit%&c' kit."
Commands:
  ConsoleCaller: "%prefix% &cYou must be a player to use this command."
  UnknownError: "%prefix% &cUnknown error happened. Please report it."
  Common:
    InvalidPage: "%prefix% &cInvalid page number."
    Yes: "&aYes"
    No: "&cNo"
    None: "&cNone"
  Help:
    Desc: "Shows information about the commands."
    Title: "&e=== &aOpenKits Help &e=== &aPage &c%currentpage%&a/&c%maxpage% &e==="
    Info: "   &c[] &7- &6Required   &c<> &7- &6Optional"
    Line: "&2/openkits %subcommand%&a%syntax% &8» &7%description%"
  Version:
    Desc: "Shows the plugin version."
    Current: "%prefix% &aYou are using the '&3%version%&a' version of OpenKits."
    UpToDate: "%prefix% &aOpenKits is up to date."
    Outdated: "%prefix% &cOpenKits is outdated. You can download it here: &e%link%"
  Reload:
    Desc: "Reloads the plugin config and its messages."
    Done: "%prefix% &aThe plugin has been reloaded."
  List:
    Syntax: " <page>"
    Desc: "Shows the list of available kits."
    Title: "&e====== &aKit List &e======"
    Line: "&e- &3%kit% &e- &7%description% &8| %info_button% %get_button%"
    InfoBtn: "&8[&2Info&8]"
    GetBtn: "&8[&bGet&8]"
    Bottom: "&e====== %previous_btn%&6%current_page%&e/&6%max_page%%next_btn% &e======",
    PrevBtn: "&a<<< ",
    NextBtn: " &a>>>"
  Info:
    Syntax: " [kit_name]"
    Desc: "Shows information about the kit."
    Usage: "%prefix% &cUsage: &e/openkits info [kit]"
    Title: "&e=== &aKit Info &e=== &a%kit% &e==="
    Description: "&eDescription: &7%description%"
    Price: "&ePrice: &3%price% &e%currency_plural%"
    Cooldown: "&eCooldown: &3%cooldown%"
    Permission: "&ePermission: &3%permission%, Required?: %required%"
    OnTime: "&eOn Time: &3%ontime%"
  Get:
    Syntax: " [kit_name]"
    Desc: "Gets the kit."
    Cooldown: "%prefix% &cYou have to wait &e%time%&c to get the '&e%kit%&c' kit again."
    OneTime: "%prefix% &cYou can only get the '&e%kit%&c' kit once."
    NoMoney: "%prefix% &cYou don't have enough money to get the '&e%kit%&c' kit."
    Success: "%prefix% &aYou have received the '&e%kit%&a' kit."
    Purchase: "%prefix% &aYou have purchased the '&e%kit%&a' kit for &e%price%&a %currency_plural%."
  Give:
    Syntax: " [player_name] [kit_name]"
    Desc: "Gives the kit to the player."
    Usage: "%prefix% &cUsage: &e/openkits give [kit] [player]"
    Success: "%prefix% &aYou have given the '&e%kit%&a' kit to the '&e%player%&a' player."
  Create:
    Syntax: " [kit_name] [description] [price] [cooldown] [permission] [is_permission_required] [onetime]"
    Desc: "Creates a new kit."
    Usage: "%prefix% &cUsage: &e/openkits create [kit] [description] [price] [cooldown] [permission] [is_permission_required] [is_onetime]"
  Delete:
    Syntax: " [kit_name]"
    Desc: "Deletes the kit."
    Usage: "%prefix% &cUsage: &e/openkits delete [kit]"
  Edit:
    Syntax: " [kit_name]"
    Desc: "Edits the kit."
  Gui:
    Desc: "Opens the kit GUI."
  SetPrice:
    Syntax: " [kit_name] [price]"
    Desc: "Sets the price of the kit."
    Usage: "%prefix% &cUsage: &e/openkits setprice [kit] [price]"
  SetCooldown:
    Syntax: " [kit_name] [cooldown]"
    Desc: "Sets the cooldown of the kit."
    Usage: "%prefix% &cUsage: &e/openkits setcooldown [kit] [cooldown]"
  SetPermission:
    Syntax: " [kit_name] [permission] [is_permission_required]"
    Desc: "Sets the permission of the kit."
    Usage: "%prefix% &cUsage: &e/openkits setpermission [kit] [permission] [is_permission_required]"
  Kits:
    Desc: "Shows the list of available kits."
    Format: "&6Kits(&e%count%&6) &8» &7%kits%"
    Separator: "&8, "
    Free: "&7%kit%"
    Paid: "&3%kit% &7(%price%)"
    CooldownKit: "&7&m%kit%&r &7(%cooldown%)"
    UnavailableKit: "&c&m%kit%"