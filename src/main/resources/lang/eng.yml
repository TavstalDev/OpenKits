General:
  CurrencySingular: "Coin" # Fallback if the plugin can't get the currency from vault.
  CurrencyPlural: "Coins" # Fallback if the plugin can't get the currency from vault.
  NoPermission: "%prefix% &cYou have no permission to do that."
  PlayerNotFound: "%prefix% &cFailed to get the '&e%player%&c' player."
  KitNotFound: "%prefix% &cFailed to get the '&e%kit%&c' kit."
  NoKitPermission: "%prefix% &cYou have no permission for the '&e%kit%&c' kit."
Commands:
  ConsoleCaller: "%prefix% &cYou must be a player to use this command."
  UnknownError: "%prefix% &cUnknown error happened. Please report it."
  Common:
    Yes: "&aYes"
    No: "&cNo"
    None: "&cNone"
    InvalidPage: "%prefix% &cInvalid page number."
    InvalidPrice: "%prefix% &cInvalid price number."
    InvalidCooldown: "%prefix% &cInvalid cooldown number."
    InvalidBoolean: "%prefix% &cInvalid boolean value. Use 'true' (y) or 'false' (n)."
    InvalidMaterial: "%prefix% &cInvalid material name."
  Help:
    Desc: "Shows information about the commands."
    Title: "&e=== &aOpenKits Help &e=== &aPage &c%current_page%&a/&c%max_page% &e==="
    Info: "   &c[] &7- &6Required   &c<> &7- &6Optional"
    Line: "&2/openkits %subcommand%&a%syntax% &8» &7%description%"
    Bottom: "&e====== %previous_btn%&6%current_page%&e/&6%max_page%%next_btn% &e======"
    PrevBtn: "&a<<< "
    NextBtn: " &a>>>"
  Version:
    Desc: "Shows the plugin version."
    Current: "%prefix% &aYou are using the '&3%version%&a' version of OpenKits."
    UpToDate: "%prefix% &aOpenKits is up to date."
    Outdated: "%prefix% &cOpenKits is outdated. You can download it here: &e%link%"
  Reload:
    Desc: "Reloads the plugin config and its messages."
    Done: "%prefix% &aThe plugin has been reloaded."
  List:
    Syntax: " <page>"
    Desc: "Shows the list of available kits."
    Title: "&e====== &aKit List &e======"
    Line: "&e- &3%kit% &8| %info_button% %get_button%"
    InfoBtn: "&8[&2Info&8]"
    GetBtn: "&8[&bGet&8]"
    Bottom: "&e====== %previous_btn%&6%current_page%&e/&6%max_page%%next_btn% &e======"
    PrevBtn: "&a<<< "
    NextBtn: " &a>>>"
  Info:
    Syntax: " [kit_name]"
    Desc: "Shows information about the kit."
    Usage: "%prefix% &cUsage: &e/openkits info [kit]"
    Title: "&e=== &aKit Info &e=== &a%kit% &e==="
    Enabled: "&eEnabled: &3%enabled%"
    Price: "&ePrice: &3%price% &e%currency_plural%"
    Cooldown: "&eCooldown: &3%cooldown%"
    Permission: "&ePermission: &3%permission%, Required?: %required%"
    OnTime: "&eOn Time: &3%ontime%"
  Get:
    Syntax: " [kit_name]"
    Desc: "Gets the kit."
    Cooldown: "%prefix% &cYou have to wait &e%time%&c to get the '&e%kit%&c' kit again."
    OneTime: "%prefix% &cYou can only get the '&e%kit%&c' kit once."
    NoMoney: "%prefix% &cYou don't have enough money to get the '&e%kit%&c' kit."
    Success: "%prefix% &aYou have received the '&e%kit%&a' kit."
    Purchase: "%prefix% &aYou have purchased the '&e%kit%&a' kit for &e%price%&a %currency_plural%."
    Disabled: "%prefix% &cThe '&e%kit%&c' kit is disabled."
  Give:
    Syntax: " [player_name] [kit_name]"
    Desc: "Gives the kit to the player."
    Usage: "%prefix% &cUsage: &e/openkits give [kit] [player]"
    Success: "%prefix% &aYou have given the '&e%kit%&a' kit to the '&e%player%&a' player."
  Create:
    Syntax: " [kit_name] [icon_material] <cooldown> <price> <permission> <is_permission_required> <onetime>"
    Desc: "Creates a new kit."
    Usage: "%prefix% &cUsage: &e/openkits create [kit_name] [icon_material] <cooldown> <price> <permission> <is_permission_required> <onetime>"
    Success: "%prefix% &aYou have created the '&e%kit%&a' kit."
    KitAlreadyExists: "%prefix% &cThe '&e%kit%&c' kit already exists."
  Delete:
    Syntax: " [kit_name]"
    Desc: "Deletes the kit."
    Usage: "%prefix% &cUsage: &e/openkits delete [kit]"
    Success: "%prefix% &aYou have deleted the '&e%kit%&a' kit."
  Edit:
    Syntax: " [kit_name]"
    Desc: "Edits the kit."
    Success: "%prefix% &aThe '&e%kit%&a' has been updated."
  Gui:
    Desc: "Opens the kit GUI."
  SetPrice:
    Syntax: " [kit_name] [price]"
    Desc: "Sets the price of the kit."
    Usage: "%prefix% &cUsage: &e/openkits setprice [kit] [price]"
    Success: "%prefix% &aYou have set the price of the '&e%kit%&a' kit to &e%price%&a %currency_plural%."
  SetCooldown:
    Syntax: " [kit_name] [cooldown]"
    Desc: "Sets the cooldown of the kit."
    Usage: "%prefix% &cUsage: &e/openkits setcooldown [kit] [cooldown]"
    Success: "%prefix% &aYou have set the cooldown of the '&e%kit%&a' kit to &e%cooldown%&a seconds."
  SetPermission:
    Syntax: " [kit_name] [permission] [is_permission_required]"
    Desc: "Sets the permission of the kit."
    Usage: "%prefix% &cUsage: &e/openkits setpermission [kit] [permission] <is_permission_required>"
    Success: "%prefix% &aYou have set the permission of the '&e%kit%&a' kit to &e%permission%&a."
  SetOnTime:
    Syntax: " [kit_name] [is_onetime]"
    Desc: "Sets the kit can be called only once."
    Usage: "%prefix% &cUsage: &e/openkits setontime [kit] [is_onetime]"
    Success: "%prefix %aYou have set the '&e%kit%&a' kit to be called only once to &e%onetime%&a."
  SetEnabled:
    Syntax: " [kit_name] [is_enabled]"
    Desc: "Sets the kit is enabled."
    Usage: "%prefix% &cUsage: &e/openkits setenabled [kit] [is_enabled]"
    Success: "%prefix% &aYou have set the '&e%kit%&a' kit to be enabled to &e%enabled%&a."
  SetName:
    Syntax: " [kit_name] [new_name]"
    Desc: "Sets the name of the kit."
    Usage: "%prefix% &cUsage: &e/openkits setname [kit] [new_name]"
    Success: "%prefix% &aYou have set the name of the '&e%kit%&a' kit to '&e%new_name%&a'."
  SetIcon:
    Syntax: " [kit_name] [item]"
    Desc: "Sets the icon of the kit."
    Usage: "%prefix% &cUsage: &e/openkits seticon [kit] [item]"
    Success: "%prefix% &aYou have set the icon of the '&e%kit%&a' kit to '&e%icon%&a'."
  Kits:
    Desc: "Shows the list of available kits."
    Format: "&6Kits(&e%count%&6) &8» &7%kits%"
    Separator: "&8, "
    Free: "&7%kit%"
    Paid: "&3%kit% &7(%price%)"
    CooldownKit: "&7&m%kit%&r &7(%cooldown%)"
    UnavailableKit: "&c&m%kit%"
GUI:
  KitTitle: "&4> &1Kits"
  KitPreviewTitle: "&4> &1%kit% Preview"
  Cancel: "&cCancel"
  Confirm: "&aConfirm"
  Close: "&cClose"
  Back: "&cBack"
  PreviousPage: "&7Previous Page"
  NextPage: "&7Next Page"
  Page: "&7Page: &f%page%"
  KitName: "&c> &e%kit%"
  KitLore:
    - "&7Enabled: &f%enabled%"
    - "&7Price: &f%price% &7%currency_plural%"
    - "&7Cooldown: &f%cooldown%"
    - "&7Is One Time: &f%onetime%"
    - ""
    - "&7Can I get? &8| %canget%"
    - ""
    - "&c> &eLeft-click to buy."
    - "&c> &eRight-click to preview."
  Enchant: " &2%name%  &e> &a%level%"
